<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded">
        <h3 class="mb-4 text-center">Place New Order</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Customer ID</label>
                <input type="text" name="customer_id" class="form-control" placeholder="Enter customer ID" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Customer Name</label>
                <input type="text" name="customer_name" class="form-control" placeholder="Enter customer name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Material</label>
                <select name="material_id" class="form-select" required>
                    {% for material in materials %}
                        <option value="{{ material.material_id }}">{{ material.name }} - {{ material.category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" name="quantity" class="form-control" placeholder="Enter quantity" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Place Order</button>
                <a href="/" class="btn btn-secondary">Back to Home</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
