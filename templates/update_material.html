<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .update-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        .update-form h3 {
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<div class="update-form">
    <h3>Update Material</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ material.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <input name="category" class="form-control" value="{{ material.category }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input name="quantity" type="number" class="form-control" value="{{ material.quantity }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input name="price" type="number" step="0.01" class="form-control" value="{{ material.price }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Discount (%)</label>
            <input name="discount" type="number" step="0.01" class="form-control" value="{{ material.discount }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Availability</label>
            <select name="availability_status" class="form-select">
                <option value="1" {% if material.availability_status %}selected{% endif %}>Available</option>
                <option value="0" {% if not material.availability_status %}selected{% endif %}>Not Available</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Update</button>
        </div>
    </form>
</div>

</body>
</html>
